<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <title>Ilyushin AI - Chat Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #667eea;
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-color: #f093fb;
      --background-color: #0f0f23;
      --surface-color: #1a1a2e;
      --card-color: #16213e;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --border-color: #2a2a4a;
      --user-message-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --ai-message-bg: #1e1e3f;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.4);
      --border-radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background-color);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 1200px;
      margin: 0 auto;
      background: var(--surface-color);
      box-shadow: var(--shadow);
      border-radius: var(--border-radius);
      overflow: hidden;
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
    }

    .chat-header {
      background: var(--primary-gradient);
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
    }

    .chat-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      position: relative;
      z-index: 1;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-button {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .nav-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .ai-avatar {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .ai-info h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      opacity: 0.9;
    }

    .status::before {
      content: '';
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      background: var(--background-color);
      scroll-behavior: smooth;
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: var(--surface-color);
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: var(--primary-color);
    }

    .welcome-message {
      text-align: center;
      padding: 3rem 2rem;
      max-width: 500px;
      margin: 0 auto;
    }

    .welcome-icon {
      width: 80px;
      height: 80px;
      background: var(--primary-gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      font-size: 2rem;
      color: white;
      box-shadow: var(--shadow);
    }

    .welcome-message h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .welcome-message p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .message {
      margin-bottom: 1.5rem;
      display: flex;
      animation: messageSlide 0.3s ease-out;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user-message {
      justify-content: flex-end;
    }

    .ai-message {
      justify-content: flex-start;
    }

    .message-content {
      max-width: 70%;
      padding: 1rem 1.5rem;
      border-radius: var(--border-radius);
      font-size: 1rem;
      line-height: 1.6;
      word-wrap: break-word;
      position: relative;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .user-message .message-content {
      background: var(--user-message-bg);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .ai-message .message-content {
      background: var(--ai-message-bg);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-bottom-left-radius: 4px;
    }

    .ai-message.error .message-content {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      color: white;
      border: none;
    }

    .typing .message-content {
      padding: 1.5rem;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: var(--primary-color);
      border-radius: 50%;
      animation: typingDot 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
    .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typingDot {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    .chat-input-area {
      padding: 1.5rem;
      background: var(--surface-color);
      border-top: 1px solid var(--border-color);
    }

    .input-container {
      display: flex;
      gap: 1rem;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }

    #pesan {
      flex: 1;
      padding: 1rem 1.5rem;
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius);
      background: var(--card-color);
      color: var(--text-primary);
      font-size: 1rem;
      font-family: inherit;
      outline: none;
      transition: var(--transition);
      backdrop-filter: blur(10px);
    }

    #pesan::placeholder {
      color: var(--text-secondary);
    }

    #pesan:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .send-button {
      width: 50px;
      height: 50px;
      background: var(--primary-gradient);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
    }

    .send-button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: var(--shadow-hover);
    }

    .send-button:active {
      transform: translateY(0) scale(0.95);
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 15, 35, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid var(--border-color);
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -320px;
      width: 320px;
      height: 100vh;
      background: var(--surface-color);
      border-right: 1px solid var(--border-color);
      transition: var(--transition);
      z-index: 1001;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(20px);
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-color);
      background: var(--primary-gradient);
      color: white;
    }

    .sidebar-header h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
    }

    .close-sidebar {
      width: 32px;
      height: 32px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .close-sidebar:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .message img {
      max-width: 100%;
      height: auto;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    .user-message img {
      max-width: 70%;
      border-bottom-right-radius: 4px;
    }

    .ai-message img {
      max-width: 70%;
      border-bottom-left-radius: 4px;
    }

    .sidebar-content {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
    }

    .new-chat-btn {
      width: 100%;
      padding: 1rem;
      background: var(--primary-gradient);
      border: none;
      border-radius: var(--border-radius);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
      transition: var(--transition);
      box-shadow: var(--shadow);
    }

    .new-chat-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .history-section h4 {
      color: var(--text-primary);
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .history-section h4::before {
      content: '';
      width: 3px;
      height: 16px;
      background: var(--primary-color);
      border-radius: 2px;
    }

    .chat-history {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .history-item {
      padding: 0.875rem;
      background: var(--card-color);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
    }

    .history-item:hover {
      background: var(--ai-message-bg);
      border-color: var(--primary-color);
      transform: translateX(4px);
    }

    .history-item-title {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .history-item-time {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .history-item-delete {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      width: 24px;
      height: 24px;
      background: rgba(255, 107, 107, 0.1);
      border: none;
      border-radius: 4px;
      color: #ff6b6b;
      cursor: pointer;
      opacity: 0;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
    }

    .history-item:hover .history-item-delete {
      opacity: 1;
    }

    .chat-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    .history-item-delete:hover {
      background: rgba(255, 107, 107, 0.2);
    }

    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
      z-index: 1000;
      backdrop-filter: blur(3px);
    }

    .sidebar-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .empty-history {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--text-secondary);
    }

    .empty-history i {
      font-size: 2rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    @media (max-width: 768px) {
      .chat-container {
        height: 100vh;
        border-radius: 0;
        margin: 0;
      }
      
      .sidebar {
        width: 280px;
        left: -280px;
      }
      
      .chat-header {
        padding: 1rem;
      }
      
      .ai-info h1 {
        font-size: 1.25rem;
      }
      
      .chat-messages {
        padding: 1rem;
      }
      
      .welcome-message {
        padding: 2rem 1rem;
      }
      
      .welcome-message h2 {
        font-size: 1.5rem;
      }
      
      .welcome-icon {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
      
      .message-content {
        max-width: 85%;
        padding: 0.875rem 1.25rem;
        font-size: 0.95rem;
      }
      
      .chat-input-area {
        padding: 1rem;
      }
      
      .input-container {
        gap: 0.75rem;
      }
      
      #pesan {
        padding: 0.875rem 1.25rem;
        font-size: 16px;
      }
      
      .send-button {
        width: 45px;
        height: 45px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .header-content {
        gap: 0.75rem;
      }
      
      .sidebar {
        width: 100%;
        left: -100%;
      }
      
      .sidebar-content {
        padding: 1rem;
      }
      
      .new-chat-btn {
        padding: 0.875rem;
        font-size: 0.95rem;
      }
      
      .ai-avatar {
        width: 40px;
        height: 40px;
        font-size: 1.25rem;
      }
      
      .welcome-message h2 {
        font-size: 1.25rem;
      }
      
      .welcome-message p {
        font-size: 1rem;
      }
      
      .message-content {
        max-width: 90%;
        padding: 0.75rem 1rem;
      }
    }

    @media (prefers-color-scheme: light) {
      :root {
        --background-color: #f8fafc;
        --surface-color: #ffffff;
        --card-color: #f1f5f9;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --border-color: #e2e8f0;
        --ai-message-bg: #f8fafc;
      }
    }

    @media (prefers-contrast: high) {
      :root {
        --border-color: #ffffff;
        --text-secondary: #ffffff;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

<body>
  <div class="chat-container">

          <i class="fas fa-robot"></i>

        </div>
        <div class="header-actions">
          <button class="nav-button" onclick="toggleSidebar()" aria-label="Menu">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </header>

    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h3>Chat Menu</h3>

        </button>

    <main class="chat-messages" id="out">
      <div class="welcome-message">
        <div class="welcome-icon">
          <i class="fas fa-robot"></i>
        </div>
        <h2>Selamat datang di Ilyushin AI</h2>
        <p>Asisten AI canggih siap membantu Anda. Tanyakan apa saja!</p>
      </div>
    </main>
    
<footer class="chat-input-area">
  <div class="input-container">

    <button onclick="sendImage()" class="send-button" aria-label="Kirim foto">

  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
  </div>

  <script>
    function pesan() {
      const inputElement = document.getElementById("pesan");
      const pesanText = inputElement.value.trim();
      
      if (!pesanText) return;
      
      const chatContainer = document.getElementById("out");
      
      const userMessage = document.createElement("div");
      userMessage.className = "message user-message";
      userMessage.innerHTML = `<div class="message-content">${pesanText}</div>`;
      chatContainer.appendChild(userMessage);
      
      const typingIndicator = document.createElement("div");
      typingIndicator.className = "message ai-message typing";
      typingIndicator.innerHTML = `
        <div class="message-content">
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      `;
      chatContainer.appendChild(typingIndicator);
      
      chatContainer.scrollTop = chatContainer.scrollHeight;
      
      inputElement.value = "";
      
      Yuukey_Ai(pesanText).then(response => {
        typingIndicator.remove();
        
        const aiResponse = response || "Maaf, terjadi kesalahan. Silakan coba lagi.";
        const aiMessage = document.createElement("div");
        aiMessage.className = "message ai-message";
        aiMessage.innerHTML = `<div class="message-content">${aiResponse}</div>`;
        chatContainer.appendChild(aiMessage);
        
        chatContainer.scrollTop = chatContainer.scrollHeight;
        
        saveChatToHistory(pesanText, aiResponse);
      }).catch(error => {
        typingIndicator.remove();
        console.error("Error:", error);
        
        const errorMessage = document.createElement("div");
        errorMessage.className = "message ai-message error";
        errorMessage.innerHTML = `<div class="message-content">Maaf, terjadi kesalahan. Silakan coba lagi.</div>`;
        chatContainer.appendChild(errorMessage);
        
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });
    }

    function Yuukey_Ai(message) {
  const apiKey = "AIzaSyBKqFxCp83nn4CHTmSBLnWVfIqxHRzLoBo";
  
  return fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        contents: [{
          role: "user",
          parts: [{
            text: message
          }]
        }]
      })
    })
    .then(response => response.json())
    .then(data => {
      if (data.candidates && data.candidates.length > 0) {
        return data.candidates[0].content.parts[0].text;
      } else {
        console.error("API Response:", data);
        throw new Error("No response from AI");
      }
    });
}

    let chatHistory = JSON.parse(localStorage.getItem('Ilyushin_chat_history')) || [];
    let currentChatId = null;

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      
      sidebar.classList.toggle('open');
      overlay.classList.toggle('active');
      
      if (sidebar.classList.contains('open')) {
        loadChatHistory();
      }
    }

    function startNewChat() {
      const chatContainer = document.getElementById("out");
      chatContainer.innerHTML = `
        <div class="welcome-message">
          <div class="welcome-icon">
            <i class="fas fa-sparkles"></i>
          </div>
          <h2>Selamat datang di Ilyushin AI</h2>
          <p>Asisten AI canggih siap membantu Anda. Tanyakan apa saja!</p>
        </div>
      `;
      
      currentChatId = null;
      
      toggleSidebar();
    }

    function saveChatToHistory(userMessage, aiResponse) {
      const chatId = currentChatId || Date.now().toString();
      const timestamp = new Date().toLocaleString('id-ID');
      
      let existingChatIndex = chatHistory.findIndex(chat => chat.id === chatId);
      
      if (existingChatIndex === -1) {
        chatHistory.unshift({
          id: chatId,
          title: userMessage.substring(0, 50) + (userMessage.length > 50 ? '...' : ''),
          timestamp: timestamp,
          messages: [
            { type: 'user', content: userMessage },
            { type: 'ai', content: aiResponse }
          ]
        });
        currentChatId = chatId;
      } else {
        chatHistory[existingChatIndex].messages.push(
          { type: 'user', content: userMessage },
          { type: 'ai', content: aiResponse }
        );
        chatHistory[existingChatIndex].timestamp = timestamp;
      }
      
      if (chatHistory.length > 20) {
        chatHistory = chatHistory.slice(0, 20);
      }
      
      localStorage.setItem('Ilyushin_chat_history', JSON.stringify(chatHistory));
    }

    function loadChatHistory() {
      const historyContainer = document.getElementById('chatHistory');
      
      if (chatHistory.length === 0) {
        historyContainer.innerHTML = `
          <div class="empty-history">
            <i class="fas fa-clock"></i>
            <p>Belum ada riwayat chat</p>
          </div>
        `;
        return;
      }
      
      historyContainer.innerHTML = chatHistory.map(chat => `
        <div class="history-item" onclick="loadChat('${chat.id}')">
          <button class="history-item-delete" onclick="deleteChat(event, '${chat.id}')">
            <i class="fas fa-trash"></i>
          </button>
          <div class="history-item-title">${chat.title}</div>
          <div class="history-item-time">${chat.timestamp}</div>
        </div>
      `).join('');
    }

    function loadChat(chatId) {
      const chat = chatHistory.find(c => c.id === chatId);
      if (!chat) return;
      
      const chatContainer = document.getElementById("out");
      chatContainer.innerHTML = '';
      
      chat.messages.forEach(message => {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${message.type}-message`;
        messageDiv.innerHTML = `<div class="message-content">${message.content}</div>`;
        chatContainer.appendChild(messageDiv);
      });
      
      chatContainer.scrollTop = chatContainer.scrollHeight;
      currentChatId = chatId;
      
      toggleSidebar();
    }

    function deleteChat(event, chatId) {
      event.stopPropagation();
      
      if (confirm('Hapus riwayat chat ini?')) {
        chatHistory = chatHistory.filter(chat => chat.id !== chatId);
        localStorage.setItem('Ilyushin_chat_history', JSON.stringify(chatHistory));
        loadChatHistory();
        
        if (currentChatId === chatId) {
          startNewChat();
        }
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      const inputElement = document.getElementById("pesan");
      
      inputElement.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          pesan();
        }
      });
      
      document.addEventListener('click', function(event) {
        const sidebar = document.getElementById('sidebar');
        const navButton = document.querySelector('.nav-button');
        
        if (!sidebar.contains(event.target) && !navButton.contains(event.target)) {
          if (sidebar.classList.contains('open')) {
            toggleSidebar();
          }
        }
      });
    });
    function sendImage() {
      const fileInput = document.getElementById("file-input");
      fileInput.click();
    }

    document.getElementById("file-input").addEventListener("change", function(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        const imageData = event.target.result;
        const chatContainer = document.getElementById("out");
        const userMessage = document.createElement("div");
        userMessage.className = "message user-message";
        userMessage.innerHTML = `<img src="${imageData}" alt="Foto">`;
        chatContainer.appendChild(userMessage);
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
